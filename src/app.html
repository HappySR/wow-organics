<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="WOW! Organics - Premium Organic Farming Solutions" />
		<meta name="description" content="Leading provider of hydroponic, aeroponic, and aquaponic systems for sustainable farming in Assam, India. Quality organic agricultural products and services." />
		<meta name="keywords" content="hydroponics, aeroponics, aquaponics, organic farming, sustainable agriculture, Assam, India, soilless farming" />
		<meta name="author" content="WOW! Organics" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://woworganics.com/" />
		<meta property="og:title" content="WOW! Organics - Premium Organic Farming Solutions" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://woworganics.com/" />
		<meta property="twitter:title" content="WOW! Organics - Premium Organic Farming Solutions" />
		<meta property="twitter:description" content="Leading provider of hydroponic, aeroponic, and aquaponic systems for sustainable farming in Assam, India." />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.jpg" />
		
		<!-- Razorpay Script -->
		<script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
